version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: casemgr
    ports:
      - "5432:5432"

  trade-ingest:
    build: ../trade-ingest
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/casemgr
      - ALERT_THRESHOLD=100000
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  case-manager:
    build: ../case-manager
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/casemgr
    ports:
      - "8081:8081"
    depends_on:
      - postgres
